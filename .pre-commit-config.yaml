repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
  - repo: https://github.com/dfm/black_nbconvert.git
    rev: v0.2.0
    hooks:
      - id: black_nbconvert
        files: .*.ipynb$
